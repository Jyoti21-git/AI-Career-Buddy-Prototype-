<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Career Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 🌟 Texture Background -->
  <div class="bg-texture"></div>

  <!-- ✨ Floating Doodles -->
  <div class="floating-doodles">
    <span>★</span><span>★</span><span>✧</span><span>✦</span><span>☁</span><span>✧</span><span>★</span><span>✧</span>
    <span>✧</span><span>✧</span><span>★</span><span>✧</span><span>✧</span><span>✦</span><span>✧</span><span>☁</span>
    <span>★</span><span>★</span><span>✧</span><span>★</span><span>☁</span><span>✦</span><span>★</span><span>✧</span>
  </div>

  <!-- 💻 Login Box -->
  <div class="container">
    <div class="login-box">
      <h1>AI Career Buddy</h1>
      <p>Your personalized career navigator</p>
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button onclick="signUp()">Sign Up</button>
      <button onclick="login()">Login</button>
      <p id="status" style="margin-top: 10px; color: #fff;"></p>
    </div>
  </div>

  <!-- ✅ Firebase CDN SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- ✅ Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAh1oHanM_kwlGLzwELbnQUcwWE-J1kKTo",
      authDomain: "ai-career-buddy-9378a.firebaseapp.com",
      projectId: "ai-career-buddy-9378a",
      storageBucket: "ai-career-buddy-9378a.appspot.com",
      messagingSenderId: "82840962285",
      appId: "1:82840962285:web:a758aabcff47dd66d6b8e4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      document.getElementById('status').innerText = "⏳ Signing up...";

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const username = email.split('@')[0];
          localStorage.setItem('displayName', username);
          document.getElementById('status').innerText = "✅ Sign-up successful!";
          setTimeout(() => {
            window.location.href = "stream.html";
          }, 1000);
        })
        .catch((error) => {
          document.getElementById('status').innerText = `⚠️ ${error.message}`;
        });
    }

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      document.getElementById('status').innerText = "⏳ Logging in...";

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const username = email.split('@')[0];
          localStorage.setItem('displayName', username);
          document.getElementById('status').innerText = "✅ Login successful!";
          setTimeout(() => {
            window.location.href = "stream.html";
          }, 1000);
        })
        .catch((error) => {
          document.getElementById('status').innerText = `❌ ${error.message}`;
        });
    }
  </script>
</body>
</html>
