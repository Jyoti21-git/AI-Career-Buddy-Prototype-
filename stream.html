      else if (type === "jobs") title = "üíº Job Roles";
      else if (type === "intern") title = "üéØ Internship Suggestions";

      const html = `<h3>${title}</h3><ul>${data.map(item => `<li>‚Ä¢ ${item}</li>`).join("")}</ul>`;
      document.getElementById("outputBox").innerHTML = html;
      document.getElementById("askBox").style.display = "none";
    }

    function toggleAsk() {

    }
  </script>
